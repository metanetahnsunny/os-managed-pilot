<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Managed 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .server-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .log-viewer {
            height: 600px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 1rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">OS Managed 서비스</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 서버 목록 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">서버 목록</h5>
                    </div>
                    <div class="card-body server-list">
                        <div class="list-group" id="serverList">
                            <!-- 서버 목록이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 로그 뷰어 -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">로그 뷰어</h5>
                            <div>
                                <input type="date" class="form-control" id="logDate">
                                <button class="btn btn-primary" onclick="loadLogs()">조회</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="log-viewer" id="logViewer">
                            <!-- 로그 내용이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 서버 목록 로드
        function loadServers() {
            fetch('/servers')
                .then(response => response.json())
                .then(servers => {
                    const serverList = document.getElementById('serverList');
                    serverList.innerHTML = '';
                    servers.forEach(server => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = 'list-group-item list-group-item-action';
                        item.textContent = `${server.name} (${server.type})`;
                        item.onclick = () => selectServer(server.name);
                        serverList.appendChild(item);
                    });
                });
        }

        // 서버 선택
        function selectServer(serverName) {
            loadLogs(serverName);
        }

        // 로그 로드
        function loadLogs(serverName) {
            const date = document.getElementById('logDate').value;
            fetch(`/logs/${serverName}?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    const logViewer = document.getElementById('logViewer');
                    logViewer.innerHTML = data.logs.join('<br>');
                });
        }

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            loadServers();
            document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
        });
    </script>
</body>
</html>
